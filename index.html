<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!-- Navigation bar -->
        <div class="flex navbar-box justify-align-center height-60-px">
            <nav class="black-dashed-border logo width-15">
                logo
            </nav>
            <nav class="black-dashed-border width-40">
                <ul class="flex link-list">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </nav>
            <nav class="black-dashed-border login width-15">
                login
            </nav>
        </div>

        <!-- Jumbotron -->
        <div class="flex height-500-px bg-dark-blue justify-align-center">
            <div class="bg-pink black-dashed-border width-50 height-400-px"></div>
        </div>
    </header>
    <main>

        <!-- First Article Section -->
        <div class="flex height-500-px bg-white justify-align-center">
            <article class="black-dashed-border width-40 height-400-px"></article>
            <aside class="black-dashed-border width-30 height-400-px"></aside>
        </div>

        <!-- Second Article Section -->
        <div class="flex row-reverse height-500-px bg-light-grey justify-align-center">
            <article class="black-dashed-border width-40 height-400-px"></article>
            <aside class="black-dashed-border width-30 height-400-px"></aside>
        </div>

        <!-- Third Article Section -->
        <div class="flex height-500-px bg-white justify-align-center">
            <article class="black-dashed-border width-40 height-400-px"></article>
            <aside class="black-dashed-border width-30 height-400-px"></aside>
        </div>
        
        <!-- Big Article Section -->
        <div class="flex height-900-px bg-light-grey justify-align-center">
            <article class="bg-green black-dashed-border width-70 height-800-px"></article>
        </div>
    </main>
</body>
</html>
