<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!-- Navigation bar -->
        <nav class="flex header-navbar justify-center align-center height-60-px">
            <div class="dashed-border logo width-15">
                logo
            </div>
            <div class="dashed-border width-40">
                <ul class="flex link-list">
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                    <li>link</li>
                </ul>
            </div>
            <div class="dashed-border login width-15">
                login
            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="flex height-500-px bg-dark-blue justify-center align-center">
            <div class="bg-pink dashed-border width-50 height-400-px"></div>
        </div>
    </header>
    <main>

        <!-- First Article Section -->
        <div class="flex height-500-px bg-white justify-center align-center">
            <article class="dashed-border width-40 height-400-px"></article>
            <aside class="dashed-border width-30 height-400-px"></aside>
        </div>

        <!-- Second Article Section -->
        <div class="flex row-reverse height-500-px bg-light-grey justify-center align-center">
            <article class="dashed-border width-40 height-400-px"></article>
            <aside class="dashed-border width-30 height-400-px"></aside>
        </div>

        <!-- Third Article Section -->
        <div class="flex height-500-px bg-white justify-center align-center">
            <article class="dashed-border width-40 height-400-px"></article>
            <aside class="dashed-border width-30 height-400-px"></aside>
        </div>
        
        <!-- Big Article Section -->
        <div class="flex height-900-px bg-light-grey justify-center align-center">
            <article class="bg-green dashed-border width-70 height-800-px"></article>
        </div>
    </main>
    <footer>

        <!-- Footer Head -->
        <div class="footer-head flex height-500-px bg-black justify-center">
            <div class="bg-dark-pink dashed-border width-20 height-400-px"></div>
            <div class="bg-dark-teal dashed-border width-12-5 height-400-px"></div>
            <div class="bg-dark-teal dashed-border width-12-5 height-400-px"></div>
            <div class="bg-dark-teal dashed-border width-12-5 height-400-px"></div>
            <div class="bg-dark-teal dashed-border width-12-5 height-400-px"></div>
        </div>

        <!-- Footer Bottom -->
        <div class="flex bg-black justify-center align-end height-60-px">
            <nav class="flex footer-navbar justify-space-between align-center width-70 height-50-px">
                <div class="logo dashed-border">Logo</div>
                <div class="button dashed-border">Button</div>
            </nav>
        </div>
    </footer>
</body>
</html>
